{% extends 'manager_master.html' %}
{% block content %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<div class="form-grids row widget-shadow" data-example-id="basic-forms">
						<div class="form-title">
							<h4>Add Size</h4>
						<div class="form-body">
                            <div class="row">
							<form method="post">
                                {% csrf_token %}
                                {% if success %}
                                <script>alert("Size Added Successfully!")</script>
                                {% endif %}
                                <div class="form-group">
									<label for="selector1" class="control-label">Type ID Select</label>
									<div><select name="type_name" id="selector1" class="form-control">
										{% if obj %}
                                        {% for i in obj %}
                                        <option value="{{ i.type_id }}">{{ i.type_name }}</option>
                                        {% endfor %}
                                        {% endif %}
                                    </select></div></div>

                                <div class="form-group">
                                <label for="exampleInputEmail1">Size Name</label>
                                <input type="text" class="form-control" name="size_name" id="exampleInputEmail1" placeholder="Size Name"> </div>
                            <div>
                                <button type="submit" class="btn btn-default">Add Size</button>
						</div>
                            </form></div>
                        </div></div></div></div></div></div>
{% endblock content %}
