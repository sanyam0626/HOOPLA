{% extends 'manager_master.html' %}
{% block content %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2 class="title1">View Types</h2>
					<div class="panel-body widget-shadow">
						<table class="table">
                            {% if vt %}
							<thead>
								<tr>
								  <th>Type ID</th>
								  <th>Type Name</th>
								</tr>
							</thead>
                            {% for i in vt %}
							<tbody>
								<tr>
								  <th scope="row">{{i.type_id}}</th>
								  <td>{{i.type_name}}</td>
									<td><a href="#">Delete</a></td>
                                {% endfor %}
                                {% else %}
                                <div class="h4">No Data Found</div>
                                {% endif %}
                                </tr></tbody></table></div></div></div></div>
{% endblock content %}
