{% extends 'manager_master.html' %}
{% block content %}
<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2 class="title1">View Products</h2>
					<div class="panel-body widget-shadow">
						<table class="table">
                            {% if product %}
							<thead>
								<tr>
								  <th>Product ID</th>
								  <th>Product Name</th>
                                    <th>Product Quantity</th>
								</tr>
							</thead>
                            {% for i in product %}
							<tbody>
								<tr>
								  <th scope="row">{{i.prod_id}}</th>
								  <td>{{i.prod_name}}</td>
                                    <td>{{i.prod_qty}}</td>
                                {% endfor %}
                                {% else %}
                                <div class="h4">No Data Found</div>
                                {% endif %}
                                </tr></tbody></table></div></div></div></div>
{% endblock content %}
